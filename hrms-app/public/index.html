<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007AFF" />
    <meta
      name="description"
      content="HRMS - Human Resource Management System"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google APIs Configuration -->
    <script>
      window.googleConfig = {
        apiKey: 'YOUR_API_KEY',
        clientId: 'YOUR_CLIENT_ID',
        spreadsheetId: 'YOUR_SPREADSHEET_ID',
        calendarId: 'YOUR_CALENDAR_ID',
        driveFolderId: 'YOUR_FOLDER_ID',
        scopes: [
          'https://www.googleapis.com/auth/spreadsheets',
          'https://www.googleapis.com/auth/drive',
          'https://www.googleapis.com/auth/calendar'
        ]
      };
    </script>

    <!-- Google Sign-In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID">

    <!-- iOS Web App Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="HRMS">
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash.png">

    <!-- PWA Configuration -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="HRMS">
    <meta name="msapplication-TileColor" content="#007AFF">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/logo144.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>HRMS - Human Resource Management System</title>

    <style>
      /* Initial loading state */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #F2F2F7;
      }

      #root:empty::after {
        content: "";
        width: 50px;
        height: 50px;
        border: 3px solid #007AFF;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* System font stack */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 
                     'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 
                     'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #F2F2F7;
        margin: 0;
        padding: 0;
      }

      /* Disable text selection during double-tap on iOS */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* iOS-style focus outline */
      *:focus {
        outline: none;
      }

      *:focus-visible {
        outline: 2px solid #007AFF;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
